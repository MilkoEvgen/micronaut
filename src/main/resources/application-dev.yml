micronaut:
  application:
    name: student_micronaut
  netty:
    event-loops:
      boss:
        num-threads: 1
      worker:
        num-threads: 8
  server:
    port: 8081


flyway:
  datasources:
    default:
      enabled: true
      url: jdbc:postgresql://localhost:5432/student
      user: student
      password: student

r2dbc:
  datasources:
    default:
      url: r2dbc:postgresql://localhost:5432/student
      username: student
      password: student

