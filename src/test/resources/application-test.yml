micronaut:
  server:
    port: -1

flyway:
  datasources:
    default:
      enabled: true
      url: ${FLYWAY_URL}
      user: ${FLYWAY_USER}
      password: ${FLYWAY_PASS}

r2dbc:
  datasources:
    default:
      driver: pool
      protocol: postgresql
      url: ${R2DBC_URL}
      username: ${R2DBC_USER}
      password: ${R2DBC_PASS}


